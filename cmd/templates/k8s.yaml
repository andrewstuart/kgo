apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ .Name }}
  namespace: {{ .Namespace }}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ .Name }}
    spec:
      containers:
      - name: {{ .Name }}
        image: {{ .DockerRoot }}/{{ .Image }}
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Name }}
  namespace: {{ .Namespace }}
spec:
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: {{ .Name }}
{{ if .Ingress }}{{ $ing := printf "%s.%s" .Name (default .Domain "astuart.co") }}
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ .Name }}
  namespace: {{ .Namespace }}
spec:
  tls:
  - secretName: {{ $ing }}
    hosts:
    - {{ $ing }}.tld
  rules:
  - host: {{ $ing }}.tld
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ .Name }}
          servicePort: 80
{{ end }}
